<html>
<head>
<title>test</title>
<script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
    <script src="./aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui="enabled: false" >
            <a-marker preset="hiro"> 
                <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" src="./ExampleText/ExampleText.glb"></a-gltf-model>
                
            </a-marker>
            
            <a-marker type="pattern" url="markers/piston/pattern-piston.patt">
                <!-- <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" animation-mixer src="models/engine/engine.glb"></a-gltf-model> !-->
                <a-entity gltf-model="models/engine/engine.glb" position="0 0 0" animation-mixer=" timeScale: .5 " rotation="0 -90 90" scale="0.1 0.1 0.1"></a-entity>
            </a-marker>
            <a-marker type="pattern" url="markers/triangles1/pattern-download.patt">
                <!-- <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" animation-mixer src="models/engine/engine.glb"></a-gltf-model> !-->
                <a-entity gltf-model="models/engine/engine.glb" position="0 0 0" animation-mixer=" timeScale: .5 " rotation="0 -90 90" scale="0.1 0.1 0.1"></a-entity>
            </a-marker>
            
        </a-scene>
    </body>
</html>
